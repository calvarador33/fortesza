<app-loader *ngIf="data.length === 0  && origins.length === 0 "></app-loader>

<div class="container mt-3" *ngIf="data.length  && origins.length ">



  <form>

    <div class="row mb-3">
      <label for="origin" class="col-sm-2 col-form-label">Origin</label>
      <div class="col-sm-10">
        <select [(ngModel)]="origin" name="origin" class="form-control" *ngIf="origins.length > 0">
          <option value=""> -Seleccionar- </option>
          <option *ngFor="let item of origins">{{item}}</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" class="form-control" name="name">
      </div>
    </div>


    <input type="button" class="btn btn-info mb-3" value="Filter" (click)="filter()" />

  </form>


  <div class="row">

    <ng-container *ngFor="let item of result">
      <div *ngIf="item.image?.url" class="card col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card-img">
          <img class="card-img-top" [src]="item.image.url" [alt]="item.name">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text"> <strong> origen:</strong> {{item.origin}}</p>
          <p class="card-text"> <strong>life_span:</strong> {{item.life_span}}</p>
          <a (click)="goToDetail(item)" class="btn btn-dark">More</a>
        </div>
      </div>
    </ng-container>

  </div>
</div>
