<app-loader *ngIf="categories.length === 0 "></app-loader>


<div class="container mt-3" *ngIf="categories.length ">



  <form>

    <div class="row mb-3">
      <label for="category" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select  [(ngModel)]="categorie" name="origin" class="form-control" *ngIf="categories.length > 0">
          <option value=""> -Seleccionar- </option>
          <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>

    <input type="button" class="btn btn-info mb-3" value="Filter" (click)="filter()" />

  </form>


  <div class="row">


    <app-loader *ngIf="isFilter"></app-loader>

     <ng-container *ngFor="let item of result">
      <div *ngIf="item.url" class="card col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card-img">
          <img class="card-img-top" [src]="item.url" [alt]="item.id">
        </div>
       
      </div>
    </ng-container> 

  </div>
</div>
